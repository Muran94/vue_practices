<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>復習タイミング提案</title>
</head>
<body>
  <div id="app">
    <div>
      係数: <input type="number" v-model="coefficient" />
    </div>
    <div>
      復習回数: <input type="number" v-model.number="amount" />
    </div>

    <h3>復習タイミング</h3>
    <ul>
      <li v-for="i in amount">{{ i }}回目: {{ Math.floor(i ** coefficient) }}日後</li>
    </ul>
  </div>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          coefficient: 2.3,
          amount: 5
        }
      }
    })
  </script>
</body>
</html>
